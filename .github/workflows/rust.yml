name: Generic build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain: [ "stable", "nightly" ]

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true

    - name: Prepare
      run: make prepare

    - name: Run build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: "--all-targets --tests --benches --workspace --release"

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test

  build-legacy:
    runs-on: ubuntu-latest

    env:
      RUST162_COMPAT: 't'

    ## rust 1.62 is tested because it is the version in RHEL 8; but
    ## tests requires more recent features so that they are not run
    ## for this version
    strategy:
      matrix:
        toolchain: [ "1.62" ]

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true

    - name: Prepare (1.62)
      run: make prepare RUST162_COMPAT=t

    - name: Run build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: "--ignore-rust-version"
